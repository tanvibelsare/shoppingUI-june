<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <div class="brand">
              <a href="/">MeShop.</a>
            </div>
            <div class="nav-items">
              <a href="/">Home</a>
              <a href="/login">Login</a>
              <a href="/signup">Signup</a>
              <a href="/cart">My Cart</a>
            </div>
          </nav>
        <form id="signup-form">
            <p>Signup</p>
            <input type="text" id="signup-firstname" placeholder="First Name" required><br>
            <input type="text" id="signup-lastname" placeholder="Last Name" required><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required><br>
            <div id="massage">
            </div>
            <button type="submit" id="signup-button">Signup</button><br>
            <button id="loginRedirect">Already a User? Sign in</button>
          </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
