    <div class="container">
      <nav>

      <div class="profile">
       <h1>My Profile</h1>
       <input type="text" id="profile-firstname" placeholder="First Name" ><br>
       <input type="text" id="profile-lastname" placeholder="Last Name" ><br>
       <button id="save-info">Save Info</button><br>
       <h1>Edit Password</h1>
       <input type="password" id="old-password" placeholder="Old Password" required><br>
       <div id="err"></div>
      <input type="password" id="new-password" placeholder="New Password" required><br>
      <input type="password" id="new-confirm-password" placeholder="Confirm New Password" required><br>
      <div id="matcherr"></div>
      <button id="change-password">Change Password</button><br>
      
      <button id="logout">Logout</button><br>
      </div>

    </div>
